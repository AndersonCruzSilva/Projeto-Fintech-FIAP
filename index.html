<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Fintech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link href="./assets/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body style="background-color: #ffcc00;" class="d-flex align-items-center bg-body-tertiary">
    <div class="container">



        <form action="" id="cadastro" name="cadastro" method="post">
            <div class="row d-flex justify-content-center">
                <div class="col-6 border rounded p-3">
                    <div class="d-flex justify-content-center">
                        <img src="./images/logo1.png" alt="">
                    </div>

                    <div class="my-2">
                        <input type="text" class="form-control" id="usuario" placeholder="E-mail ou nome de usuario">
                    </div>

                    <div class="my-2">
                        <input type="password" class="form-control" id="senha" placeholder="Senha">
                    </div>
                    <div class="mt-2 d-flex justify-content-center">
                        <a href="#" class="link-cadastro">Criar cadastro</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit">
                            <img src="./images/login.svg" alt="">
                        </button>

                    </div>
                    <div class="mt-2 d-flex justify-content-center">
                        <p>Ou entre com</p>
                    </div>
                </div>




            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
